{% extends '../base.html' %}
{% block content %}
{% block title %}{{ Name.name }}{% endblock %}
<div class="quiz-container text-light">
    <div class="container">
        <div class="text-center mt-5">
            <h1>Test Question</h1>
        </div>
        <hr>
        <form class="question-display">
            <input class="btn btn-danger" type="reset" value="Reset All" style="width: 100%; margin-bottom: 3rem;">
            {% for question in Questions %}
                <div class="each-question mb-3">
                    <h3 id="question">{{ question.question }}</h3>
                    <div class="d-flex" style="font-size: 20px;">
                        <input class="me-3 form-check-input" type="radio" id="option1" name="{{ question.id }}" value="{{ question.option1 }}">
                        <label>{{ question.option1 }}</label><br>
                    </div>
                    <div class="d-flex" style="font-size: 20px;">
                        <input class="me-3 form-check-input" type="radio" id="option2" name="{{ question.id }}" value="{{ question.option2 }}">
                        <label>{{ question.option2 }}</label><br>
                    </div>
                    <div class="d-flex" style="font-size: 20px;">
                        <input class="me-3 form-check-input" type="radio" id="option3" name="{{ question.id }}" value="{{ question.option3 }}">
                        <label>{{ question.option3 }}</label><br>
                    </div>
                    <div class="d-flex" style="font-size: 20px;">
                        <input class="me-3 form-check-input" type="radio" id="option4" name="{{ question.id }}" value="{{ question.option4 }}">
                        <label>{{ question.option4 }}</label><br>
                    </div>
                </div>

                
                
           
            {% endfor %}
            <input class="btn btn-success" value="Submit" style="width: 100%; margin-bottom: 3rem;" id="submit">
        </form>
    </div>
</div>

<script>
    const btn = document.querySelector('#submit');
    var score = 0
{% for question in Questions %}
        let real{{ question.id }} = '{{ question.answer }}'
        let q{{ question.id }} = document.querySelectorAll('input[name="{{ question.id }}"]');
        btn.addEventListener("click", () => {
            let answer{{ question.id }};
            for (const radioButton of q{{ question.id }}) {
                if (radioButton.checked) {
                    answer{{ question.id }} = radioButton.value;
                }
                if (real{{ question.id }} = answer{{ question.id }}){
                    score = score + 1
                    alert('correct answer')
                }
                else{
                    alert('wrong answer')
                }
            }
            // show the output:
        });
{% endfor %}
    btn.addEventListener("click", () => {console.log(score)})

    
</script>


{% endblock %}
