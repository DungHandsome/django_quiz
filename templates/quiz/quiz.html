{% extends '../base.html' %}
{% block content %}
<div class="quiz-container">
    <div class="container">
        <div class="text-center mt-5">
            <h1>Test Question</h1>
        </div>
        <hr>
        {% for question in Questions %}
            <form class="question-display">
                <h3 id="question">{{ question.question }}</h3>
                <div class="d-flex" style="font-size: 20px;">
                    <input class="me-3" type="radio" id="option1" name="{{ question.id }}" value="{{ question.option1 }}">
                    <label>{{ question.option1 }}</label><br>
                </div>
                <div class="d-flex" style="font-size: 20px;">
                    <input class="me-3" type="radio" id="option2" name="{{ question.id }}" value="{{ question.option2 }}">
                    <label>{{ question.option2 }}</label><br>
                </div>
                <div class="d-flex" style="font-size: 20px;">
                    <input class="me-3" type="radio" id="option3" name="{{ question.id }}" value="{{ question.option3 }}">
                    <label>{{ question.option3 }}</label><br>
                </div>
                <div class="d-flex" style="font-size: 20px;">
                    <input class="me-3" type="radio" id="option4" name="{{ question.id }}" value="{{ question.option4 }}">
                    <label>{{ question.option4 }}</label><br>
                </div>
            </form>
        {% endfor %}
    </div>
</div>
{% endblock %}
